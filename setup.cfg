[bumpversion]
current_version = 1.16.2
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:ringo/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_rpm]
release = 1
doc_files = HISTORY.rst LICENSE README.rst development.ini
provides = python-ringo
requires =
       python-Levenshtein
       python-alembic
       python-babel
       python-dateutil
       python-dogpile-cache
       python-formbar
       python-fuzzy
       python-passlib
       python-py3o-renderers-pyuno
       python-py3o-template
       python-pyramid
       python-pyramid-beaker
       python-pyramid-handlers
       python-pyramid-mailer
       python-pyramid-mako
       python-pyramid-tm
       python-sqlalchemy
       python-transaction
       python-waitress
       python-webhelpers
       python-zope-sqlalchemy
       python-xlsxwriter

[flake8]
exclude = docs

[pytest]
norecursedirs = tests.old

[compile_catalog]
directory = ringo/locale
domain = ringo
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = ringo/locale/ringo.pot
width = 80

[init_catalog]
domain = ringo
input_file = ringo/locale/ringo.pot
output_dir = ringo/locale

[update_catalog]
domain = ringo
input_file = ringo/locale/ringo.pot
output_dir = ringo/locale
previous = true
